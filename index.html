<!DOCTYPE html>
<html>

<!-- basic config -->
<meta charset="UTF-8">
<title>Mediataion Timer</title>

<!-- mdl -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<!-- polyfill-dialog -->
<link rel="stylesheet" href="assets/css/dialog-polyfill.css">
<script defer src="assets/js/dialog-polyfill.js"></script>

<!-- timer -->
<script defer src="assets/js/easytimer.js"></script>

<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

<!-- js -->
<script src="assets/js/main.js"></script>

<!-- css -->
<link rel="stylesheet" type="text/css" href="assets/css/main.css">

</head>

<body>

<div class="wrapper-Page">

  <!-- header -->
  <div class="mdl-grid lu-naviBar">
    <div class="mdl-cell mdl-cell--1-col"></div>
    <div class="mdl-cell mdl-cell--10-col mdl-cell--6-col-tablet mdl-cell--2-col-phone mdl-cell--middle">
      <span class="mdl-layout-title lu-title">Meditaion Timer</span>
    </div>
    <div class="mdl-cell mdl-cell--1-col lu-sonToRight">
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect mdl-button--colored" id="showDialogButton">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
  <!-- List -->
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
      <ul id="sortable">
        <li class="ui-state-default">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--9-col mdl-cell--5-col-tablet mdl-cell--2-col-phone lu-marginNone">
              <div class="mdl-textfield mdl-js-textfield lu-paddingNone">
                <input class="mdl-textfield__input" type="text" id="" placeholder="Phase">
              </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--2-col-tablet mdl-cell--1-col-phone lu-marginNone lu-seperateTheUnderline">
              <div class="mdl-textfield mdl-js-textfield lu-paddingNone">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="" placeholder="Min">
              </div>
            </div>
            <div class="mdl-cell mdl-cell--1-col lu-marginNone lu-sonToRight">
              <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored lu-clearButton">
                <i class="material-icons">clear</i>
              </button>
            </div>
          </div>
        </li>
        <li class="ui-state-default">Item 2</li>
        <li class="ui-state-default">Item 3</li>
        <li class="ui-state-default">Item 4</li>
        <li class="ui-state-default">Item 5</li>
        <li class="ui-state-default">Item 6</li>
        <li class="ui-state-default">Item 7</li>
      </ul>
    </div>
  </div>

  <!-- display -->
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col lu-sonToCenter">
      <h3 id="timeBoard" class="lu-timeBoard">
        00:00:00
      </h3>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col lu-sonToCenter">
      <button id="startButton">Start</button>
      <button id="pauseButton" >Pause</button>
      <button id="stopButton">Stop</button>
    </div>
  </div>

  <!-- control -->
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col mdl-cell--5-offset-desktop mdl-cell--3-offset-tablet mdl-cell--1-offset-phone lu-sonToCenter">
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Start/End
      </button>
    </div>
  </div>

  <!-- footer -->

  <!-- hidden dialog -->
  <dialog id="setTimeDialog">
    <div class="mdl-grid lu-naviBar">
      <div class="mdl-cell mdl-cell--12-col lu-sonToCenter">
        <span class="mdl-layout-title lu-title">Add a phase!</span>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input">
          <label class="mdl-textfield__label" for="">Phase Name</label>
        </div>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--2-col-phone lu-sonToCenter">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lu-timePicker">
          <input class="mdl-textfield__input" maxlength="2" type="text" pattern="-?[0-9]*(\.[0-9]+)?" value="00">
          <label class="mdl-textfield__label" for="">Hour</label>
        </div>
        <!-- <span class="lu-marginRight5px">H</span> -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lu-timePicker">
          <input class="mdl-textfield__input" maxlength="2" type="text" pattern="-?[0-9]*(\.[0-9]+)?" value="00">
          <label class="mdl-textfield__label" for="">Minute</label>
        </div>
        <!-- <span class="lu-marginRight5px">M</span> -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label lu-timePicker">
          <input class="mdl-textfield__input" maxlength="2" type="text" pattern="-?[0-9]*(\.[0-9]+)?" value="00">
          <label class="mdl-textfield__label" for="">Second</label>
        </div>
        <!-- <span class="lu-marginRight5px">S</span> -->
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone lu-sonToCenter">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="closeDialogButton">
          Confirm
        </button>
      </div>
      <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone lu-sonToCenter">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="confirmDialogButton">
          Close
        </button>
      </div>
    </div>
  </dialog>

</div>

</body>

</html>
